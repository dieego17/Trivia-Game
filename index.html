<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaRubio.com</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/juego.css">
    <link rel="stylesheet" href="./css/eleccion_preguntas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Cabecera juego -->
        <header class="header" id="header">
            <h1 class="header__h1">
                <span class="header__letra1">Trivial</span>
                <span class="header__letra2">Rubio</span>
            </h1> 
            <div class="confi">
                <p class="nombre displaynone" id="nombre">Usuario:
                    <span class="name__span" id="span__name">
                        <!-- Aquí cargo el nombre del usuario -->
                    </span>
                </p>
                <!-- Aqui cargo el avatar elegio -->
                <img class="img__perfil displaynone" id="img__perfil" src="./assets/images/perfilcolor.png" alt="">
            </div>
        </header>
        <main class="main" id="main">
            <!-- CONFIGURACIÓN JUEGO -->
            <section class="config__juego" id="config">
                <article class="nombre__jugador" id="nombre__jugador">
                    <h2 class="nombre__h2">Introduce tu usuario</h2>
                    <div class="config__container">
                        <p class="text__error displaynone" id="text__error">Introduce tu usuario</p>
                        <input class="name__input" type="text" name="nombre" placeholder="TomHolland777" id="name__input">
                        <button class="name__button" id="name__button">Añadir</button>
                    </div>
                </article>
                <article class="avatar__jugador" id="avatar__jugador">
                    <h2 class="nombre__h2">Escoge tu avatar</h2>
                    <div class="config__avatar" id="config__avatar">
                        <!-- Aquí cargo las imagenes de los avatares -->
                    </div>
                </article>
            </section>
            <!-- BOTÓN PARA AVANZAR -->
            <section class="button__juego" id="button__preguntas">
                <button class="button__jugar" id="button__pregunta">Siguiente</button>
            </section>
            <!-- ELECCIÓN RIVAL Y PREGUNTAS -->
            <section class="eleccion__preguntas displaynone" id="eleccion__preguntas">
                <h2 class="eleccion__h2">Escoger oponente</h2>
                <article class="article__eleccion" id="article__eleccion">
                    <div class="div__oponentes">
                        <h3 class="h3__oponentes">Oponente Aleatorio</h3>
                        <i class="random fa-solid fa-shuffle" id="random"></i>
                    </div>
                    <div class="div__oponentes">
                        <h3 class="h3__oponentes">THANOS</h3>
                        <img class="img__thanos" id="img__thanos" src="./assets/images/thanos2.png.svg" alt="">
                    </div>
                </article>
                
                
            </section>
            <!-- BOTÓN COMENZAR JUEGO -->
            <section class="button__juego displaynone" id="button__juego">
                <button class="button__jugar" id="button__jugar">Jugar</button>
            </section>
            <section class="juego display" id="juego">

            </section>
        </main>
        <footer class="footer" id="footer">

        </footer>
    </div>
    <script src="./js/srcipt.js"></script>
</body>
</html>
